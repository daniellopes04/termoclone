<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <h1>TERMO</h1>
    <div id="warning">
        <p id="warning-text"></p>
    </div>
    <div id="rows">
        <div id="first-row">
            <div class="open-cell"></div>
            <div class="open-cell"></div>
            <div class="open-cell"></div>
            <div class="open-cell"></div>
            <div class="open-cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="key-row">
            <div id='q-key' class="key">Q</div>
            <div id='w-key' class="key">W</div>
            <div id='e-key' class="key">E</div>
            <div id='r-key' class="key">R</div>
            <div id='t-key' class="key">T</div>
            <div id='y-key' class="key">Y</div>
            <div id='u-key' class="key">U</div>
            <div id='i-key' class="key">I</div>
            <div id='o-key' class="key">O</div>
            <div id='p-key' class="key">P</div>
        </div>
        <div class="key-row">
            <div id='a-key' class="key">A</div>
            <div id='s-key' class="key">S</div>
            <div id='d-key' class="key">D</div>
            <div id='f-key' class="key">F</div>
            <div id='g-key' class="key">G</div>
            <div id='h-key' class="key">H</div>

            <div id='l-key' class="key">L</div>
            <div id='backspace-key' class="key">âŒ«</div>
        </div>

            <div id='z-key' class="key">Z</div>
            <div id='x-key' class="key">X</div>
            <div id='c-key' class="key">C</div>
            <div id='v-key' class="key">V</div>
            <div id='b-key' class="key">B</div>
            <div id='n-key' class="key">N</div>
            <div id='m-key' class="key">M</div>
            <div id='enter-key' class="key">ENTER</div>
        </div>
    </div>

<script src="assets/js/termo.js"></script>
